<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="cal-grid">
        <div class="output">
            <div d-p class="previous-operand"></div>
            <div d-c class="current-operand"></div>
        </div>
        <button d-a class="span-two">AC</button>
        <button d-d>DEL</button>
        <button d-o>รท</button>
        <button d-n>1</button>
        <button d-n>2</button>
        <button d-n>3</button>
        <button d-o>*</button>
        <button d-n>4</button>
        <button d-n>5</button>
        <button d-n>6</button>
        <button d-o>+</button>
        <button d-n>7</button>
        <button d-n>8</button>
        <button d-n>9</button>
        <button d-o>-</button>
        <button d-n>.</button>
        <button d-n>0</button> 
        <button d-e class="span-two">=</button>
     </div>
    <script src="./app.js"></script>
</body>
</html>
